<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <title>ClimIFBA</title>
</head>
<body>
    <header>
        <h1>ClimIFBA</h1>
        <p>Meteorologia IFBA Valença</p>
    </header>

    <main>
        <form action="climifba.html" method="post">
            <fieldset>
                <legend>Início</legend>
                <input input id="fdinicial" class="dinicial" type="datetime-local" value="{{dinicial}}" name="dinicial">
            </fieldset>
            <fieldset>
                <legend>Final</legend>
                <input id="fdfinal" class="dfinal" type="datetime-local" value="{{dfinal}}" name="dfinal">
            </fieldset>
            <input id="button" type="button" value="Filtrar">
        </form>

        <img src="data:image/png;base64,{{ graph }}" alt="Gráfico da Temperatura e Umidade">
    </main>
